<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Gerenciador de Composicões Corporais</title>
	<link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />
</h:head>
<h:body>

	<p:fieldset legend="Gerenciar ComposicaoCorporal" toggleable="true"
		toggleSpeed="500">
		<h:form id="form">
			<center>
				<p:dataTable id="tabela" var="composicaoCorporal"
					value="#{composicaoCorporalPrime.allComposicaoCorporal}" rowKey="#{composicaoCorporal.id}"
					selectionMode="single" scrollable="true" scrollHeight="300"
					scrollWidth="850" selection="#{composicaoCorporalPrime.composicaoCorporalSelecionado}">
					<p:column headerText="Codigo" width="150">
						<h:outputText value="#{composicaoCorporal.id}" />
					</p:column>

					<p:column headerText="Massa Total" width="150">
						<h:outputText value="#{composicaoCorporal.massaTotal}" />
					</p:column>

					<p:column headerText="Massa Magra" width="150">
						<h:outputText value="#{composicaoCorporal.massaMagra}" />
					</p:column>

					<p:column headerText="Massa Gorda" width="150">
						<h:outputText value="#{composicaoCorporal.massaGorda}" />
					</p:column>

					<p:column headerText="Massa Óssea" width="150">
						<h:outputText value="#{composicaoCorporal.massaOssea}" />
					</p:column>

					<p:column headerText="Altura" width="150">
						<h:outputText value="#{composicaoCorporal.altura}" />
					</p:column>


				</p:dataTable>
			</center>
		</h:form>
		<center>
			<p:commandButton value="Cadastrar" icon="ui-icon-document"
				update=":fcomposicaoCorporal:displayCadastro" oncomplete="cadastro.show()" />

			<p:commandButton value="Alterar" icon="ui-icon-search"
				oncomplete="altera.show()" update=":fcomposicaoCorporalA:displayaltera" />

			<p:commandButton value="Deletar" icon="ui-icon-disk"
				oncomplete="deleta.show()" update=":displaydeleta" />



		</center>
	</p:fieldset>

	<p:growl id="menssagem" showDetail="true" life="3000" for="msg" />

	<!--............................................................................DIALOGOS E FUNÇÕES-->
	<!--CADASTRO ComposicaoCorporal-->
	<p:dialog id="dialogCadastro" header="Cadastro de ComposicaoCorporal"
		widgetVar="cadastro" resizable="false" width="500" showEffect="clip"
		hideEffect="explode">
		<h:form id="fcomposicaoCorporal">
			<h:panelGrid id="displayCadastro" border='1' columns="2"
				styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine">
				<h:outputLabel value="Codigo" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.id}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Total" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.massaTotal}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Magra" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.massaMagra}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Gorda" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.massaGorda}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Óssea" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.massaOssea}"
					style=" width : 125px;" />

				<h:outputLabel value="Altura" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporal.altura}"
					style=" width : 125px;" />


				<p:commandButton value="Cadastrar" icon="ui-icon-search"
					action="#{composicaoCorporalPrime.salva()}"
					update=":form:tabela,:menssagem" />

			</h:panelGrid>
			<br />
		</h:form>
	</p:dialog>
	<script type="text/javascript">
           function camposObrigatorios() {
               jQuery('#form2').effect("shake", { times:3 }, 100);
           }
      </script>

	<!-- Altera -->

	<p:dialog id="dialogaltera" header="Altera" widgetVar="altera"
		resizable="false" width="500" showEffect="clip" hideEffect="explode">
		<h:form id="fcomposicaoCorporalA">
			<h:panelGrid id="displayaltera" border='1' columns="2"
				styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine">
				<h:outputLabel value="Codigo" />
				<p:outputLabel value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.id}"
					style=" width : 325px;" />

				<h:outputLabel value="Massa Total" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.massaTotal}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Magra" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.massaMagra}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Gorda" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.massaGorda}"
					style=" width : 125px;" />

				<h:outputLabel value="Massa Óssea" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.massaOssea}"
					style=" width : 125px;" />

				<h:outputLabel value="Altura" />
				<p:inputText value="#{composicaoCorporalPrime.composicaoCorporalSelecionado.altura}"
					style=" width : 125px;" />

					

				<p:commandButton value="Alterar" icon="ui-icon-search"
					action="#{composicaoCorporalPrime.update()}"
					update=":form:tabela,:menssagem" />


			</h:panelGrid>
			<br />
		</h:form>
	</p:dialog>



	<!--DELEÇÂO DE CONTATO-->
	<p:dialog id="dialogDeleta" header="Deletar ComposicaoCorporal" widgetVar="deleta"
		width="500" showEffect="clip" hideEffect="fold">
		<h:panelGrid id="displaydeleta" columns="2" cellpadding="4">
			<h:outputText value="Deseja exluir realmente o ComposicaoCorporal?" />
			<br />
			<p:commandButton value="Sim" action="#{composicaoCorporalPrime.delete()}"
				update=":form:tabela,:menssagem" />
			<p:commandButton value="Não" oncomplete="deleta.hide()"
				update=":form:tabela,:menssagem" />
		</h:panelGrid>
	</p:dialog>


</h:body>
</html>
